<div id="login-container" class="h-screen w-100 flex flex-1">
  <div id="login-card" class="surface-card p-4 shadow-2 border-round md:w-4 w-8 h-fit">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>
    <div>
      <div class="flex flex-column gap-2 mb-2">
        <label for="username">E-mail</label>
        <input
            pInputText
            id="username"
            aria-describedby="username-help" />
        <small id="username-help" *ngIf="false">
            Enter your username to reset your password.
        </small>
      </div>
      <div class="flex flex-column gap-2 mb-4">
        <label for="username">Senha</label>
        <input
            pInputText
            id="username"
            aria-describedby="username-help" />
        <small id="username-help" *ngIf="false">
            Enter your username to reset your password.
        </small>
      </div>
      <button pButton pRipple label="Entrar" class="w-full"></button>
    </div>
  </div>
</div>
