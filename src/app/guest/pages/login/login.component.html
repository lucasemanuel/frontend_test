<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-900 text-3xl font-medium">Sign in</span>
                </div>
                <div>
                  <form [formGroup]="loginForm" form="login">
                    <div *ngIf="error" class="text-red-500 pb-4">
                      {{ error }}
                    </div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="Email" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" placeholder="Password" [feedback]="false" formControlName="password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                  </form>
                  <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" form="login" type="submit" (click)="onSubmit()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
